<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Cherubin - Software Developer | Front-end & App Developer</title>
    <meta
      name="description"
      content="Software Developer with hands on experience."
    />
    <style>
      html {
        box-sizing: border-box;
        height: 100vh;
      }

      body {
        height: 100%;
        margin: 0;
        background-color: #121c22;
        color: #9fb9d0;
        font-family: optimistic_displaymedium, Arial, sans-serif;
        display: flex;
        gap: 20px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      img {
        max-width: 20rem;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 50px;
      }

      .text {
        width: 60%;
        line-height: 1.75;
        text-align: center;
        font-weight: lighter;
      }
      .container-icon {
        display: flex;
        padding: 10px 20px;
        align-items: center;
        transition: all 200ms;
        border: 1px solid #ff865b;
        border-radius: 10px;
      }
      .container-icon:hover {
        background-color: #ff865b;
        color: #121c22;
      }
      .icon {
        animation: bounce 1s linear infinite alternate;
      }
      svg {
        fill: currentColor;
        margin-left: -9px;
      }
      .link {
        color: inherit;
        text-decoration: none;
        border-radius: 10px;
        text-align: center;
      }

      @keyframes bounce {
        0% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0px);
        }
      }
    </style>
  </head>
  <body>
    <img src="404trans.png" class="image" />
    <div class="content">
      <p class="text">
        Sorry, we can't find that page! <br />
        Don't worry though, everything is STILL AWESOME!
      </p>
      <div class="container-icon">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#9fb9d0"
          >
            <path
              d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
            ></path>
          </svg>
        </div>
        <a href="/" class="link">Go back</a>
      </div>
    </div>
  </body>
</html>
